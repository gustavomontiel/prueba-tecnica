<h1 mat-dialog-title>{{ data.titulo ? data.titulo : 'Confirmar' }}</h1>

<div mat-dialog-content>
  <p>{{ data.descripcion ? data.descripcion : 'Desea proceder' }}</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [matDialogClose]="true" cdkFocusInitial>Si</button>
</div>
